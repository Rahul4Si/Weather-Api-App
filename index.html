<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-main">
        <div class="searchInputBox">
            <input type="text" placeholder="Enter your city..." class="input-box" id="input-box">
        </div>

        <div class="weather-body">
            <div class="location-details">
                <div class="city" id="city">Bhopal,MP</div>
                <div class="date" id="date">20 june (Wednesday),2020</div>
            </div>

            <div class="weather-status">
                <div class="temp" id="temp"><span id="temp-span">34</span>&deg;C</div>
                <div class="min-max" id="min-max">23&deg;C(min)/36&deg;C(max)</div>
                <div class="weather" id="weather">Cloudy</div>
                <div class="img"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
